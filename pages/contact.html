            <a class="navbar-brand" href="#">Emmanuel</a>

    <section class="home my-5 py-5">
        <div class="container">
            <h1 class="section-heading"> Contact </h1>
            <div class="mx-auto heading-line "></div>
            <div class="row">

                <div class="col-lg-6 py-5 my-auto">
                    <h4>Feel free to send me a message</h4>
                </div>

                <div class="col-lg-6 py-5">
                    <form class="form contact">
                        <div class="form-group">
                            <label for="name"> Name </label>
                            <input type="text" name="name" id="name" placeholder="Enter name" class="form-control">

                        </div>
                        <div class="form-group">
                            <label for="name"> Email </label>
                            <input type="email" name="email" id="email" placeholder="Enter email" class="form-control">

                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" cols="30" rows="5" class="form-control"
                                placeholder="Enter message"></textarea>
                        </div>
                        <div class="alignt-items-center"><button type="button" class="btn btn-lg btn-outline-primary">Submit</button></div>
                        
                    </form>
                </div>
            </div>
        </div>

    </section>

    <footer class="footer mt-5 py-5">
        <div class="container">
            <h3 class="section-heading">Emmanuel Lucio Urbina</h3>
